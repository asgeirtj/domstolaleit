<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dómstólaleit{% endblock %}</title>
    <link rel="icon" type="image/jpeg" href="/static/favicon.jpeg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Lora:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css?v=2">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <header>
        <h1><a href="/">Dómstólaleit</a></h1>
        <p class="subtitle">Leit í dómum íslenskra dómstóla</p>
        <nav class="main-nav">
            <a href="/">Leit</a>
            <a href="/logmenn">Lögmenn</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>Leit í <a href="https://www.haestirettur.is" target="_blank">Hæstarétti</a>,
           <a href="https://www.landsrettur.is" target="_blank">Landsrétti</a> og
           <a href="https://www.heradsdomstolar.is" target="_blank">Héraðsdómstólum</a></p>
    </footer>
{% if hot_reload %}
    <script>
        const ws = new WebSocket(`ws://${location.host}/hot-reload`);
        ws.onmessage = () => location.reload();
        ws.onclose = () => setInterval(() => location.reload(), 1000);
    </script>
{% endif %}
</body>
</html>
